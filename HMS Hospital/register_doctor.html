<htm>
    <head>
        <title>The Doctor Registration</title>
    </head>
    <body>
        <form>
            <label for = "first name"> First Name &nbsp;&nbsp;&nbsp;<input type="text" name = "first name" required></label>
            <br><br>
            <label for = "Middle Name"> Middle Name  <input type = "text" name = "Middle Name"></label>
            <br><br>
            <label for = "Last Name"> Last Name &nbsp;&nbsp;&nbsp;&nbsp;<input type="text name = "Last Name" required></label>
            <br><br>
            <label for = "Register Number"> Registration Number <input type="text" name="Register Number" required></label>
            <br><br>
            <label for="DOB">Date of Birth <input type="date" name = "DOB" required></label>
            <br><br>
            <label for="Male">Male<input type="radio" name="Gender" id="Male"></label>
            <label for="Female">Female <input type="radio" name="Gender" id="Female"></label>
            <label for="Others">Others <input type="radio" name="Gender" id="Others"></label>
            <br><br>
            <label for="Email">Email <input type="text" name="Email" required></label>
            <br><br>
            <label for="Specialization">Specialization <input type="text" name="Specialization"></label>
            <br><br>
            <label for="Qualificaiton">Qualificaiton <input type="text" name="Qualification" required></label>
            <br><br>
            <label for="Contact Number">Contact Number <input type="tel" name="Contact Number" placeholder="1234567890" pattern="[0-9]{10}" required></label>
            <br><br>
            <label for = "Address"> Address  </label>
            
            <textarea name="Address" placeholder="Enter your address in here"></textarea>
          
        </form>
        
    </body>
</htm>
